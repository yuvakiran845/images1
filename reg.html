<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>
        h1 {
            color: rgb(209, 11, 70);
            text-decoration: underline double black;
        }

        body {
            background-color: rgba(234, 238, 239, 0.855);
        }
    </style>
</head>

<body>

    <h1>STUDENT ENROLLMENT FORM</h1>
    <table>
        <tr>
            <td>STUDENT FULL-NAME AS PER SSC:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>EAMCET/ECET-HALL TICKET NO:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>FATHER-NAME:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>MOTHER-NAME:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>GENDER:</td>
            <td><input type="radio" name="male">MALE
                <input type="radio" name="male">FEMALE
                <input type="radio" name="male">OTHERS
            </td>
        </tr>
        <tr>
            <td>DATE-OF-BIRTH:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>PHONE NUMBER:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>EMAIL-ID:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>CASTE:</td>
            <td>
                <select name="CASTE:">
                    <option value="OC">OC</option>
                    <option value="BC">BC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>ADDRESS:</td>
            <td><textarea name="ADDRESS"></textarea></td>
        </tr>
        <tr>
            <td>PIN-CODE:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>EAMCET/ECET-RANK:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>SELECT DEPARTMENT:</td>
            <td>
                <select name="SELECT DEPARTMENT:">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                    <option value="CSM">CSM</option>
                    <option value="CSC">CSC</option>
                </select>
            </td>
        </tr>

            <td><input type="SUBMIT" value="SUBMIT" name="SUBMIT"></td>



</body>

</html>
